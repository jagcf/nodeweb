# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: r.cfcr.io/jagshetty/helm3demo
  tag: nodewebapp.0.0.1
  pullPolicy: Always

service:
  name: helm3-demo-app-service
  type: LoadBalancer
  externalPort: 80
  internalPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


